<div id="bodyFragment" class="container">

	<div id="locationSection" class="p-5 text-center">
		<h2>Our Location</h2>
		<p>Please visit our office of contact us give us a call</p>
		<div id="addressSection" class="m-3">
			<ul class="list-inline">
				<li class="list-inline-item"><i class="fa fa-address-card"></i> 53562 Middleton, WI</li>
				<li class="list-inline-item"><i class="fa fa-phone"></i> +1 (555) 555 - 5555</li>
				<li class="list-inline-item"><i class="fa fa-envelope"></i> <a href="mailto:email@host.com">email@host.com</a></li>		
			</ul>
		</div>
		<div id="mapSection">
			<iframe 
				src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d93200.14989997692!2d-89.60382185517706!3d43.11492315246725!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8807a896f3f1865b%3A0x7c3257bb3ad45d50!2sMiddleton%2C%20WI%2053562!5e0!3m2!1sen!2sus!4v1722047343743!5m2!1sen!2sus" 
				width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
			</iframe>
		</div>
	</div>
	<div id="socialMediaLinks" class="text-center">
		<h3>Social Media</h3>
	    <ul class="list-inline">
	    	<li class="list-inline-item"><a href="https://www.facebook.com/pustovit.olga" target="_blank"><i class="fa fa fa-facebook" style="width:30px"></i></a></li>
	    	<li class="list-inline-item"><a href="https://www.instagram.com/olga_bridges_" target="_blank"><i class="fa fa fa-instagram" style="width:30px"></i></a></li>
	    	<li class="list-inline-item"><a href="https://www.youtube.com/@olgabridges-realtor-sc" target="_blank"><i class="fa fa fa-youtube" style="width:30px"></i></a></li>
	    	<li class="list-inline-item"><a href="https://www.linkedin.com/in/olga-bridges-187524156/" target="_blank"><i class="fa fa fa-linkedin" style="width:30px"></i></a></li>
	    </ul>
	</div>
	<div id="contactUsSection" class="p-5 text-center bg-body-tertiary">
	    <h2>Drop Us a Note</h2>
	    <p  class="p-2 text-left">If you have a question feel free to send us a message and we will get back to you as soon as possible</p>
		<div class="d-flex justify-content-center">
			<div id="delaySpinner" class="spinner-border" role="status">
				<span class="sr-only">Sending...</span>
			</div>	
		</div>
          
        <div class="modal fade" id="alertDialog" tabindex="-1" role="dialog" aria-labelledby="dialogLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header"><h5 class="modal-title" id="dialogLabel"></h5></div>
              <div id="dialogText" class="modal-body"></div>
              <div class="modal-footer">
              	<button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
  
	  <form id="contactUsForm" novalidate>
	    <div>
		    <div class="row">
			    <div class="col mb-3"><input id="sendEndPointField" type="hidden" th:value="@{/message/contact}"/></div>
			    <div class="col mb-3"><input id="_csrf" type="hidden" th:value="${pageObject.csrfToken}"/></div>
			    <div class="col mb-3"><input id="_csrf_header" type="hidden" th:value="${pageObject.csrfHeader}"/></div>
		    </div>
		    <div class="row">
		      <div class="col mb-3">
		          <input class="form-control" type="text" placeholder="Your Name" required name="nameField" id="nameField" value="Alex"/>
		      </div>
		      <div class="col mb-3">
		          <input class="form-control" type="text" placeholder="Your Email" required name="emailField" id="emailField" value="alex@garbuz.com">
		      </div>
		      <div class="col mb-3">
		          <input class="form-control" type="text" placeholder="Your Phone" required name="phoneField" id="phoneField" value="6086282448">
		      </div>    
		    </div>
		    <div class="row">
		      <div class="col mb-3">
		          <textarea class="form-control" placeholder="Message" rows="10" required name="messageField" id="messageField">123</textarea>
		      </div>
		    </div>
		    <div class="row">
		      <div class="col mb-3">
		      	<div id="submitButtonBlock">
		        	<button class="btn btn-primary" type="submit" name="Submit" id="submitButton">Send Message</button>
		        </div>
		      </div>
		    </div>
	    </div>
	  </form>
	</div>
</div>

<script th:src="@{/js/send-email.js}"></script>
