<!doctype html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>

	<title th:text="${homePage.title}"></title>
	<meta charset="ISO-8859-1">
	
	<link rel="icon" th:href="@{/img/favicon.ico}"/>
		
    <link th:href="@{/bootstrap-5.3.3-dist/css/bootstrap.min.css}" rel="stylesheet"/>
	<link th:href="@{/font-awesome-4.7.0/css/font-awesome.min.css}" rel="stylesheet"/>
	<link th:href="@{/css/default.css}" rel="stylesheet"/>
	
</head>
<body>
<div id="container" class="container">
	<h1 th:text="${homePage.title}"></h1>
	<div id="messageFormContainer">
		<form id="messageForm" >
		<div class="mb-2">
			<label for="sendEndPointField" class="form-label">Send endpoint</label>
			<input id="sendEndPointField" name="sendEndPointField" th:value="@{/message/send}" class="form-control"/>
		</div>
		<div class="mb-2">
			<label for="readEndPointField" class="form-label">Read endpoint</label>
			<input id="readEndPointField" name="readEndPointField" th:value="@{/message/read}" class="form-control"/>
		</div>
		<div class="mb-2">
			<label for="toAddressField" class="form-label">To Address</label>
			<input id="toAddressField" name="toAddressField" value="maya@madisonsleepconsultant.com" class="form-control"/>
		</div>
		<div class="mb-2">
			<label for="subjectField" class="form-label">Subject</label>
			<input id="subjectField" name="subjectField" value="Rabbit MQ Test" class="form-control"/>
		</div>
		<div class="mb-2">
			<label for="messageField" class="form-label">Message</label>
			<textarea id="messageField" name="messageField" class="form-control"></textarea>
		</div>
		<div class="mb-2">
			<button id="sendButton" name="sendButton" class="btn btn-success">Send Message</button>
			<a href="#" id="clearButton" name="clearButton" class="btn btn-primary">Clear Results</a>
			<a href="#" id="readButton" name="readButton" class="btn btn-warning">Read Message</a>
		</div>
		</form>
	</div>

	<div class="d-flex justify-content-center">
		<div id="delaySpinner" class="spinner-border" role="status">
			<span class="sr-only">Loading...</span>
		</div>	
	</div>
	<div id="resultContainer"></div>
	
</div>
<script th:src="@{/js/jquery-3.7.1.min.js}"></script>
<script th:src="@{/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js}"></script>

<link th:href="@{/css/custom-functions.css}" rel="stylesheet"/>
<script th:src="@{/js/custom-functions.js}"></script>

</body>
</html>
